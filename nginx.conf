# ============================================================================
# NGINX Configuration - Audio Transcription Service (HARDENED)
# Version: 3.0 - Security Hardened
# Last Updated: 2025-12-15
# ============================================================================

# Worker process configuration
worker_processes auto;
worker_rlimit_nofile 65535;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Security - Hide version
    server_tokens off;
    
    # Logging with enhanced format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;
    
    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Gzip compression
    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript 
               text/xml application/xml application/xml+rss text/javascript
               application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    
    # Rate limiting - RELAXED (Aumentado para evitar 429 durante uso intenso)
    # API: 1000 requisições/minuto = ~16 req/segundo (permite polling intenso)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=1000r/m;
    # Upload: 100 uploads/minuto (uso intenso)
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=100r/m;
    # Login: 30 tentativas/minuto (previne brute force mas permite retentativas)
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=30r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    limit_req_status 429;
    
    # Request size limits
    client_max_body_size 500M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Upstream with health checks
    upstream fastapi_app {
        server app:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }
    
    # HTTP Server
    server {
        listen 80;
        server_name _;
        
        # Security Headers (Problema #4)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; media-src 'self' blob:; object-src 'none'; frame-ancestors 'self';" always;
        
        # Connection limits
        limit_conn conn_limit 20;
        
        # Root location
        location / {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://fastapi_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Security
            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
        }
        
        # Login endpoint - strict rate limiting
        location /login {
            limit_req zone=login_limit burst=10 nodelay;
            
            proxy_pass http://fastapi_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Upload endpoint
        location /upload {
            limit_req zone=upload_limit burst=20 nodelay;
            
            proxy_pass http://fastapi_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 120s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            proxy_request_buffering off;
            
            # Upload-specific limits
            client_body_timeout 600s;
        }
        
        # WebSocket support
        location /ws/ {
            limit_conn conn_limit 10;
            
            proxy_pass http://fastapi_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
            proxy_socket_keepalive on;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://fastapi_app/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # No rate limiting on health checks
        }
        
        # Liveness probe
        location /health/live {
            access_log off;
            proxy_pass http://fastapi_app/health/live;
            proxy_http_version 1.1;
        }
        
        # Readiness probe
        location /health/ready {
            access_log off;
            proxy_pass http://fastapi_app/health/ready;
            proxy_http_version 1.1;
        }
        
        # Static files with caching
        location /static/ {
            proxy_pass http://fastapi_app/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Aggressive caching for static assets
            expires 7d;
            add_header Cache-Control "public, immutable";
            
            # Security headers for static content
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # Block common attack patterns
        location ~* \.(git|env|sql|bak|backup|swp|old)$ {
            deny all;
            return 404;
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            return 404;
        }
    }
    
    # Nginx status for monitoring (internal only)
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status;
            access_log off;
            
            # Only allow from Docker networks
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            allow 10.0.0.0/8;
            deny all;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
