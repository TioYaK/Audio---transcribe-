services:
  web:
    image: nginx:alpine
    container_name: careca-nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - careca-network

  db:
    image: postgres:15-alpine
    container_name: careca-db
    restart: always
    environment:
      - POSTGRES_USER=careca
      - POSTGRES_PASSWORD=careca123
      - POSTGRES_DB=carecadb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - careca-network

  redis:
    image: redis:alpine
    container_name: careca-redis
    restart: always
    networks:
      - careca-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: careca-app
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    volumes:
      # Application code (for development - remove in production)
      - .:/app
      # Whisper/HuggingFace models cache
      - whisper-models:/home/appuser/.cache/huggingface
      # Uploaded audio files
      - uploads:/app/uploads
      # SQLite database (Legacy, to be migrated)
      - database:/app/data
    environment:
      - WHISPER_MODEL=${WHISPER_MODEL:-medium}
      - DEVICE=${DEVICE:-cuda}
      - COMPUTE_TYPE=${COMPUTE_TYPE:-int8_float16}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-100}
      - ALLOWED_EXTENSIONS=${ALLOWED_EXTENSIONS:-mp3,wav,m4a,ogg,webm,flac}
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/transcriptions.db}
      # Postgre & Redis (Tier 2)
      - DATABASE_URL=postgresql://careca:careca123@db:5432/carecadb
      - REDIS_URL=redis://redis:6379/0
      - CLEANUP_AFTER_HOURS=${CLEANUP_AFTER_HOURS:-24}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8000}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    depends_on:
      - db
      - redis
    # GPU support for NVIDIA
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    # Healthcheck matches Dockerfile HEALTHCHECK
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Security options
    security_opt:
      - no-new-privileges:true
    networks:
      - careca-network

volumes:
  whisper-models:
    name: careca-whisper-models
  uploads:
    name: careca-uploads
  database:
    name: careca-database
  postgres_data:
    name: careca-postgres-data

networks:
  careca-network:
    name: careca-network
