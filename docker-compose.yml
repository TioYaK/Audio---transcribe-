  migration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: careca-migration
    command: alembic upgrade head
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME:-carecadb}
    depends_on:
      - db
    networks:
      - careca-network

  db-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: careca-db-backup
    restart: always
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=${DB_NAME:-carecadb}
      - POSTGRES_USER=${DB_USER:-careca}
      - POSTGRES_PASSWORD=${DB_PASSWORD:?DB_PASSWORD_required}
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
    volumes:
      - ./backups:/backups
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
    networks:
      - careca-network
