services:
  web:
    image: nginx:alpine
    container_name: careca-nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - careca-network

  db:
    image: postgres:15-alpine
    container_name: careca-db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-careca}
      - POSTGRES_PASSWORD=${DB_PASSWORD:?DB_PASSWORD_required}
      - POSTGRES_DB=${DB_NAME:-carecadb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - careca-network

  redis:
    image: redis:alpine
    container_name: careca-redis
    restart: always
    networks:
      - careca-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: careca-app
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    volumes:
      # Application code (for development - remove in production)
      - .:/app
      # Whisper/HuggingFace models cache
      - whisper-models:/home/appuser/.cache/huggingface
      # Uploaded audio files
      - uploads:/app/uploads
      # SQLite database (Legacy, to be migrated)
      - database:/app/data
    environment:
      - WHISPER_MODEL=${WHISPER_MODEL:-medium}
      - DEVICE=${DEVICE:-cuda}
      - COMPUTE_TYPE=${COMPUTE_TYPE:-int8_float16}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-100}
      - ALLOWED_EXTENSIONS=${ALLOWED_EXTENSIONS:-mp3,wav,m4a,ogg,webm,flac}
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/transcriptions.db}
      # Postgre & Redis (Tier 2)
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME:-carecadb}
      - REDIS_URL=redis://redis:6379/0
      - CLEANUP_AFTER_HOURS=${CLEANUP_AFTER_HOURS:-24}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY_required}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8000}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD_required}
    depends_on:
      - db
      - redis
    # GPU support for NVIDIA
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    networks:
      - careca-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: careca-worker
    restart: unless-stopped
    command: rq worker transcription_tasks --url redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - .:/app
      - whisper-models:/home/appuser/.cache/huggingface
      - uploads:/app/uploads
      - database:/app/data
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME:-carecadb}
      - REDIS_URL=redis://redis:6379/0
      # Worker needs GPU too
      - DEVICE=${DEVICE:-cuda}
    depends_on:
      - db
      - redis
    healthcheck:
      test: [ "CMD", "ls", "/app" ] # Simple check that container file system is accessible
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    networks:
      - careca-network

  migration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: careca-migration
    command: alembic upgrade head
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME:-carecadb}
    depends_on:
      - db
    networks:
      - careca-network

  db-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: careca-db-backup
    restart: always
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=${DB_NAME:-carecadb}
      - POSTGRES_USER=${DB_USER:-careca}
      - POSTGRES_PASSWORD=${DB_PASSWORD:?DB_PASSWORD_required}
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
    volumes:
      - ./backups:/backups
    depends_on:
      - db
    networks:
      - careca-network

volumes:
  whisper-models:
    name: careca-whisper-models
  uploads:
    name: careca-uploads
  database:
    name: careca-database
  postgres_data:
    name: careca-postgres-data

networks:
  careca-network:
    name: careca-network
