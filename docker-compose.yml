services:
  web:
    image: nginx:alpine
    container_name: careca-nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    networks:
      - careca-network

  db:
    image: postgres:15-alpine
    container_name: careca-db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-careca}
      - POSTGRES_PASSWORD=${DB_PASSWORD:?DB_PASSWORD_required}
      - POSTGRES_DB=${DB_NAME:-carecadb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    networks:
      - careca-network

  redis:
    image: redis:alpine
    container_name: careca-redis
    restart: always
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - careca-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: careca-app
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1
    env_file:
      - .env
    volumes:
      - .:/app
      - whisper-models:/home/appuser/.cache/huggingface
      - uploads:/app/uploads
      - database:/app/data
    environment:
      - WHISPER_MODEL=${WHISPER_MODEL:-medium}
      - DEVICE=${DEVICE:-cuda}
      - COMPUTE_TYPE=${COMPUTE_TYPE:-int8_float16}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-100}
      - ALLOWED_EXTENSIONS=${ALLOWED_EXTENSIONS:-mp3,wav,m4a,ogg,webm,flac}
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/transcriptions.db}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME:-carecadb}
      - REDIS_URL=redis://redis:6379/0
      - CLEANUP_AFTER_HOURS=${CLEANUP_AFTER_HOURS:-24}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY_required}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8000}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD_required}
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    security_opt:
      - no-new-privileges:true
    networks:
      - careca-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: careca-worker
    restart: unless-stopped
    command: rq worker transcription_tasks --url redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - .:/app
      - whisper-models:/home/appuser/.cache/huggingface
      - uploads:/app/uploads
      - database:/app/data
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME:-carecadb}
      - REDIS_URL=redis://redis:6379/0
      - DEVICE=${DEVICE:-cuda}
      - WHISPER_MODEL=${WHISPER_MODEL:-medium}
    depends_on:
      - db
      - redis
    healthcheck:
      test: [ "CMD", "ls", "/app" ]
      interval: 60s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - careca-network

