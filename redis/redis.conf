# ============================================================================
# Redis Configuration - Secure Production Setup
# ============================================================================

# Bind to all interfaces (Docker network isolation provides security)
bind 0.0.0.0

# Port
port 6379

# Security - Password will be set via command line from secret
# requirepass will be set by entrypoint script

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence - RDB Snapshots
save 60 1000
save 300 100
save 900 10
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Persistence - AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Limits
maxclients 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Security Hardening
protected-mode yes
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_SECURE_KEY_XYZ123
