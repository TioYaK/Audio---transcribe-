<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Service</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Audio Transcription</h1>
            <div class="subtitle">Convert audio to text privately using local Whisper model</div>
        </header>

        <div id="error-message" class="error-message"></div>

        <!-- Upload Section -->
        <div id="upload-section">
            <div id="upload-area" class="upload-area">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <div class="upload-text">Click or drag file to this area to upload</div>
                <div class="upload-subtext">Support for MP3, WAV, M4A, OGG, WEBM, FLAC (Max 100MB)</div>
                <input type="file" id="file-input" accept=".mp3,.wav,.m4a,.ogg,.webm,.flac">
            </div>
        </div>

        <!-- Status Section -->
        <div id="status-section" class="status-section">
            <div class="status-card">
                <div class="status-info">
                    <div class="spinner"></div>
                    <span id="status-text" class="status-text">Processing...</span>
                </div>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="result-section">
            <div class="result-header">
                <h2 style="font-size: 1.25rem; font-weight: 600; margin: 0;">Transcription Result</h2>
                <div id="result-meta" class="result-meta"></div>
            </div>

            <textarea id="result-text" class="result-box" readonly></textarea>

            <div class="btn-group">
                <button id="btn-download" class="btn btn-primary">Download .txt</button>
                <button id="btn-copy" class="btn btn-secondary">Copy Text</button>
                <button id="btn-new" class="btn btn-secondary">New Transcription</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
