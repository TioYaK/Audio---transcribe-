# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Mirror.ia FastAPI application
  - job_name: 'fastapi-app'
    static_configs:
      - targets: ['app:8000']
        labels:
          service: 'api'
          environment: 'production'
  
  # Workers
  - job_name: 'workers'
    static_configs:
      - targets: ['worker:8000', 'worker-2:8000']
        labels:
          service: 'worker'
          environment: 'production'
  
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
  
  # Redis exporter (opcional - se quiser métricas do Redis)
